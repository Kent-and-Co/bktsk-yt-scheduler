language: php
matrix:
  include:
    - php: 7.1
      env: WP_VERSION=latest WP_PULUGIN_DEPLOY=1
script:
  - php -l *.php
branches:
  only:
    - "/\\d+\\.\\d+\\.\\d+?.*/"
after_success: "curl -L https://raw.githubusercontent.com/miya0001/travis2wpplugin/master/deploy.sh | bash"
env:
  global:
    - SVN_REPOSITORY=https://plugins.svn.wordpress.org/bktsk-live-scheduler
    - secure: 
    - secure: 
    - secure: ""
    - SVN_REPO: https://plugins.svn.wordpress.org/bktsk-live-scheduler
